<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>INST377 - Lab 4</title>
  <style>
    body {
      background-color: lightblue;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
      font-weight: bold;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }

    .section {
      background-color: rebeccapurple;
      border: 3px solid white;
      border-radius: 10px;
      padding: 15px;
      color: white;
    }

    label {
      margin-right: 10px;
      font-weight: bold;
    }

    input[type="text"] {
      padding: 5px;
    }

    button {
      padding: 5px 10px;
      margin-left: 10px;
    }

    #mainHeading {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1 id="mainHeading">INST377 - Lab 4</h1>

  <div class="container">
    <div class="section">
      <form id="alertForm">
        <label for="alertName">Name:</label>
        <input type="text" id="alertName" required>
        <button type="submit">Alert Me!</button>
      </form>
    </div>

    <div class="section">
      <button onclick="toggleColor()">Change Color</button>
    </div>

    <div class="section">
      <form id="textForm">
        <label for="testText">Text Tester:</label>
        <input type="text" id="testText">
        <button type="submit">Validate Text</button>
      </form>
    </div>

    <div class="section">
      <button onclick="addText()">Add Text</button>
    </div>
  </div>

  <script>

    document.getElementById("alertForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("alertName").value;
      alert("Hi " + name + "!");
    });

    let currentColor = "lightblue";
    function toggleColor() {
      if (currentColor === "lightblue") {
        document.body.style.backgroundColor = "lightgreen";
        currentColor = "lightgreen";
      } else {
        document.body.style.backgroundColor = "lightblue";
        currentColor = "lightblue";
      }
    }

    document.getElementById("textForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const text = document.getElementById("testText").value;
      var validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
      if (validation.test(text)) {
        alert("Your text contains special characters!");
      } else {
        alert("Your text is valid.");
      }
    });

    function addText() {
      const heading = document.getElementById("mainHeading");
      heading.textContent += " Add Text";
    }
  </script>
</body>
</html>
